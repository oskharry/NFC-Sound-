<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Sound</title>
</head>
<body>
    <h1>NFC Sound</h1>
    <p>Falls der Sound nicht startet, tippe auf den Button.</p>
    <button onclick="playSound()">Play</button>

    <script>
        let audio = new Audio("sound.mp3");
        audio.volume = 1.0; // Maximale Lautstärke

        function playSound() {
            audio.play();
        }

        document.addEventListener("DOMContentLoaded", async function () {
            try {
                audio.muted = true;  // Trick: Erst stumm starten
                await audio.play();
                audio.muted = false; // Dann Stummschaltung aufheben
            } catch (error) {
                console.log("Autoplay blockiert, Button muss gedrückt werden.");
            }
        });
    </script>
</body>
</html>
